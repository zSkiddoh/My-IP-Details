<!DOCTYPE html>

<head>
    <title>My IP</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="icon" type="image/png" href="img/icono.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">

    <script src='https://kit.fontawesome.com/a076d05399.js'></script>

    <link rel="stylesheet" type="text/css" href="style.css">

</head>

<body>
    <h1>Creado Por zSkiddoh</h1>

    <div class="wrap">

        <div id="ip">CARGANDO</div>

        <div id="city">CARGANDO</div>

        <div id="region">CARGANDO</div>

        <div id="country">CARGANDO</div>

        <div id="loc">CARGANDO</div>

        <div id="org">CARGANDO</div>
    </div>

    <br>
    <button class="btn btn btn-dark" type="submit" onClick="refreshPage()">Checar</button>

    <script type="text/javascript " src="https://code.jquery.com/jquery-latest.min.js "></script>
    <script type="text/javascript ">

        $.get('https://ipinfo.io/', function(response) {
            $("#ip ").html('IP: <b>' + response.ip + '</b>');
            $("#country ").html('País: <b>' + response.country + '</b>');
            $("#city ").html('Ciudad: <b>' + response.city + '</b>');
            $("#region ").html('Región: <b>' + response.region + '</b>');
            $("#loc ").html('Log-Lat: <b>' + response.loc + '</b>');
            $("#org ").html('ISP: <b>' + response.org + '</b>');
        }, 'jsonp');

        function refreshPage() {
            window.location.reload();
        }

    </script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js "></script>

    <script src="script.js "></script>

</body>

</html>
